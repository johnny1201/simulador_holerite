<html lang="pt-BR">
<head>

  <title>Calculadora de Hora Trabalhada</title>

    #resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Calculadora de Valor por Hora</h1>
  
  <label for="salario">Sal√°rio Mensal (R$):</label>
  <input type="number" id="salario" placeholder="Ex: 2500" step="0.01">

  <label for="horasSemana">Horas Trabalhadas por Semana:</label>
  <input type="number" id="horasSemana" placeholder="Ex: 44" step="0.1">

  <button onclick="calcularValorHora()">Calcular Valor da Hora</button>

  <div id="resultado"></div>

  <script src="script.js"></script>
